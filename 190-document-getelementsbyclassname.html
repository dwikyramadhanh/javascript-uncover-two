<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .hijau {
            color: green;
        }
    </style>
    <title>Document getElementByClassName</title>               
</head>
<body>
    <h1>Document getElementByClassName</h1>
    <h2 class="hijau">Belajar JavaScript</h2>
    <p>Sedang belajar <em>JavaScript</em>
    <b class="hijau"> dari Duniailkom</b></p>
    <script>
        let classNode = document.getElementsByClassName('hijau');
        console.info(classNode);

        console.log(classNode[0].nodeName);
        console.log(classNode[0].nodeType);
        console.log(classNode[0].childNodes);
        console.log(classNode[0].textContent);

        console.log(classNode[1].nodeName);
        console.log(classNode[1].nodeType);
        console.log(classNode[1].childNodes);
        console.log(classNode[1].textContent);
    </script>
</body>
</html>
