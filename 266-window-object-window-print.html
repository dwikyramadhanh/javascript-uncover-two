<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Window Print</title>
</head>
<body>
    <h1>Window Object Window Print</h1>
    <button id="tombol">Click Me</button>
    <button onclick="print()">Print</button>
    <script>
        let tombolNode = document.getElementById('tombol');
        tombolNode.addEventListener('click', () => {
            window.print();
        });
    </script>
</body>
</html>
