<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Null dan Undefined</title>
</head>
<body>
    <h1>Tipe Data Null dan Undefined</h1>
    <script>
        let foo = null;
        let bar = undefined;
        let baz;
        console.info(foo); // null
        console.info(bar); // undefined
        console.info(baz); // undefined
    </script>
</body>
</html>
