<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Static Method IsNaN</title>
</head>
<body>
    <h1>Number Static Method IsNaN</h1>
    <script>
        // Number.isNaN()
        let foo = 5;
        console.info(Number.isNaN(foo));

        foo = 5 / 'a';
        console.info(Number.isNaN(foo));

        foo = Number.NaN;
        console.info(Number.isNaN);
    </script>
</body>
</html>
