<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Get Ajax Mahasiswa Full</title>
</head>
<body>
    <h1>Ajax Get Ajax Mahasiswa Full</h1>
    <p>Nama Mahasiswa:
        <select name="namaMahasiswa" id="namaMahasiswa"></select>
    </p>
    <div id="hasil"></div>
    <script>
        let namaMahasiswaNode = document.getElementById('namaMahasiswa');
        let hasilNode = document.getElementById('hasil');
        const generateMahasiswa = () => {
            let request = new XMLHttpRequest();
            request.open('GET', 'ajax/nama_mahasiswa.php', false);
            request.send();
            namaMahasiswaNode.innerHTML = request.responseText;
        }

        const tabelMahasiswa = () => {
            let nama = namaMahasiswaNode.value;
            let request = new XMLHttpRequest();
            request.open('GET', 'ajax/tabel_mahasiswa.php?n=' + nama, false);
            request.send();
            hasilNode.innerHTML = request.responseText;
        }
        generateMahasiswa();
        namaMahasiswaNode.addEventListener('change', tabelMahasiswa);
    </script>
</body>
</html>
