<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method</title>
</head>
<body>
    <h1>Object Method</h1>
    <script>
        let mobil = {
            nama: 'toyota avanza',
            tipe: 'mpv',
            harga: 150000000,
            warna: 'merah',
            hidupkan: function() {
                return 'nyalakan mobil';
            }
        }
        console.info(mobil.nama);
        console.info(mobil.tipe);
        console.info(mobil.harga);
        console.info(mobil.warna);
        console.info(mobil.hidupkan());
    </script>
</body>
</html>
