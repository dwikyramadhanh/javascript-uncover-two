<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype Substr</title>
</head>
<body>
    <h1>String Prototype Substr</h1>
    <script>
        let foo = 'Belajar JavaScript';
        console.info(foo.substr(3));
        console.info(foo.substr(-3));
        console.info(foo.substr(3,4));

        console.info(foo.substr(-10, 4));
        console.info(foo);
    </script>
</body>
</html>
