<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Static Method Abs</title>
</head>
<body>
    <h1>Math Static Method Abs</h1>
    <script>
        let foo = 5;
        console.info(Math.abs(foo));

        let bar = -2;
        console.info(Math.abs(bar));
    </script>
</body>
</html>
