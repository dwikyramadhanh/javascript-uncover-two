<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Select Element</title>
</head>
<body>
    <h1>Form Select Element</h1>
    <p>Belajar:
        <select name="belajar" id="belajar">
            <option value="HTML" id="belajarHTML">Belajar HTML</option>
            <option value="CSS" id="belajarCSS">Belajar CSS</option>
            <option value="JavaScript" id="belajarJS">Belajar JavaScript</option>
        </select>
    </p>
    <p><button id="periksa">Periksa</button></p>
    <script>
        let periksaNode = document.getElementById('periksa');
        let belajarNode = document.getElementById('belajar');

        // HTMLSelectElement
        const diPeriksa = () =>  {
            console.info(belajarNode);
            console.info(belajarNode.name);
            console.info(belajarNode.length);
            console.info(belajarNode.value);
            console.info(belajarNode.selectedIndex);
            console.info(belajarNode.options);
            console.info(belajarNode.selectedOptions);
            console.info(belajarNode[0]);
            console.info(belajarNode[1]);
            console.info(belajarNode[2]);
        }
        periksaNode.addEventListener('click', diPeriksa);
    </script>
</body>
</html>
