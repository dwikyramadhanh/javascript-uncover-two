<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mengakses Element Array</title>
</head>
<body>
    <h1>Mengakses Element Array</h1>
    <script>
        let siswa = ['dwiky', 'ayu', 'putri', 'bagas', 'bayu'];
        console.info(`Jumlah siswa = ` + siswa.length);
        for (let i = 1; i <= siswa.length; i++) {
            console.info(siswa[i]);
        }
    </script>
</body>
</html>
