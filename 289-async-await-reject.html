<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await Reject</title>
</head>
<body>
    <h1>Async Await Reject</h1>
    <script>
        const getUser = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Dwiky');
                    reject('Something Wrong...');
                }, 2000);
            })
        }
        const tryGetName = async () => {
            try {
                let userName = await getUser();
                console.info(userName);  
            } catch(error) {
                console.info(error);
            }
        };

        console.info('Start...');
        tryGetName();
        console.info('Finish');
    </script>
</body>
</html>
