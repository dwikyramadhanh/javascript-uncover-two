<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inheritance Class</title>
</head>
<body>
    <h1>Inheritance Class</h1>
    <script>
        class Mobil {
            infoMobil() {
                return 'Ini dari class mobil';
            }
        }
        class Bus extends Mobil {
            infoBus() {
                return 'Ini dari class bus';
            }
        }

        let mobilDwiky = new Bus();
        console.info(mobilDwiky.infoMobil());
        console.info(mobilDwiky.infoBus());
    </script>
</body>
</html>
