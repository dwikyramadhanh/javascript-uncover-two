<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penulisan Regex</title>
</head>
<body>
    <h1>Penulisan Regex</h1>
    <script>
        let foo = /ab+c/;
        console.info(foo);
        console.info(typeof foo);

        let bar = new RegExp('ab+c');
        console.info(bar);
        console.info(typeof bar);
    </script>
</body>
</html>
