<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Method Arrow Notation</title>
</head>
<body>
    <h1>Object Method Arrow Notation</h1>
    <script>
        let mobil = {
            nama: 'toyota avanza',
            tipe: 'mpv',
            harga: 150000000,
            warna: 'merah',
            hidupkan: () => 'mesin dinyalakan',
            pergi: (tempat) => `pergi ke ${tempat}`,
        }
        console.info(mobil.hidupkan());
        console.info(mobil.pergi('jakarta'));
    </script>
</body>
</html>
