<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Property</title>
</head>
<body>
    <h1>Object Property</h1>
    <script>
        let mahasiswa = {
            nama: 'dwiky',
            jurusan: 'teknik informatika',
            ipk: 3.24,
            semester: 6,
        };
        // Mengakses dengan do notation
        console.info(mahasiswa.nama);
        console.info(mahasiswa.jurusan);
        console.info(mahasiswa.ipk);
        console.info(mahasiswa.semester);

        // Mengakses dengan bracket notation
        console.info(mahasiswa['nama']);
        console.info(mahasiswa['jurusan']);
        console.info(mahasiswa['ipk']);
        console.info(mahasiswa['semester']);
    </script>
</body>
</html>
