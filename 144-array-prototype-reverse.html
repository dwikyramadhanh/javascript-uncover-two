<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prototype Reverse</title>
</head>
<body>
    <h1>Array Prototype Reverse</h1>
    <script>
        let foo = ['a', 'b', 'c', 'd', 'e'];
        console.info(foo);

        let bar = foo.reverse();
        console.info(bar);
        console.info(foo);
    </script>
</body>
</html>
