<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbedaan This dalam Arrow Notation</title>
</head>
<body>
    <h1>Perbedaan This dalam Arrow Notation</h1>
    <script>
        let mobilDwiky = {
            nama: 'mitsubishi expander',
            tipe: 'mpv',
            foo() {return this},
            bar: () => this,
        }
        console.info(mobilDwiky.foo()); // {nama: 'Mitsubishi Expander', tipe:,...}
        console.info(mobilDwiky.bar()); // Window {window: Window, self: Window,... }
    </script>
</body>
</html>
