<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Node Object Set Attribute</title>
</head>
<body>
    <h1>Element Node Object Set Attribute</h1>
    <h2 id="judul" title="Sedang Belajar">Belajar JavaScript</h2>
    <script>
        let judulNode = document.getElementById('judul');

        console.info(judulNode.getAttribute('id'));
        console.info(judulNode.getAttribute('title'));

        judulNode.setAttribute('id', 'judulArtikel');
        judulNode.setAttribute('title', 'Jangan di ganggu');
        judulNode.setAttribute('class', 'header');

        console.info(judulNode.getAttribute('id'));
        console.info(judulNode.getAttribute('title'));
        console.info(judulNode.getAttribute('class'));
    </script>
</body>
</html>
