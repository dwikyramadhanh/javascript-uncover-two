<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Flag</title>
</head>
<body>
    <h1>Regex Flag</h1>
    <script>
        let foo = 'Belajar JavaScript';
        cconsole.log( /JavaScript/i.test(foo) ); // true
        console.log( /Javascript/i.test(foo) ); // true
        console.log( /JAVASCRIPT/i.test(foo) ); // true
        console.log( /jAvAsCRiPT/i.test(foo) ); // true
    </script>
</body>
</html>
