<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processing HTMLInputElement Event Focus Event</title>
</head>
<body>
    <h1>Form Processing HTMLInputElement Event Focus Event</h1>
    <p>Username: <input type="text" id="username" value="dwiky"></p>
    <script>
        let usernameNode = document.getElementById('username');
        usernameNode.addEventListener('change', (e) => {
            e.target.style.backgroundColor = 'lightskyblue';
        });
    </script>
</body>
</html>
