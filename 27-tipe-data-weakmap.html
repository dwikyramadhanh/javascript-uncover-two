<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data WeakMap</title>
</head>
<body>
    <h1>Tipe Data WeakMap</h1>
    <script>
        let foo = new WeakMap();
        let obj1 = {};
        let obj2 = {1: 'Hello'};

        // Tambah Element
        foo.set(obj1, 100);
        foo.set(obj2, 'Dwiky');

        console.log(foo);

        // Akses Element
        console.info(foo.get(obj1)); // 100
        console.info(foo.get(obj2)); // Dwiky

        // Check Element
        console.info(foo.has(obj1)); // true
        console.info(foo.size); // undefined

        // Hapus Element
        foo.delete(obj1);
        console.info(foo);
    </script>
</body>
</html>
