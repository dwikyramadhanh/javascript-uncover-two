        // Rata-rata dengan rest parameter
        function rata2(...semuaArg) {
            let totalArg = semuaArg.length;
            let hasil = 0;
            for (let i of semuaArg) {
                hasil += i;
            }
            return hasil / totalArg;
        }
        let a = rata2(1, 9);
        console.log(a);
        let b = rata2(4, 8, 3, 7);
        console.log(b);
        let c = rata2(14, 34, 17, 55, 98, 22, 26);
        console.log(c);
    </script>
