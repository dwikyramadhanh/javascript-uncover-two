<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>
<body>
    <h1>Operator Logika</h1>
    <script>
        let foo;
        foo = true && false;
        console.info(foo);

        foo = true || false;
        console.info(foo);

        foo = !false;
        console.info(foo);

        foo = true || true && false;
        console.info(foo);

        foo = false && true || false;
        console.info(foo);
    </script>
</body>
</html>
