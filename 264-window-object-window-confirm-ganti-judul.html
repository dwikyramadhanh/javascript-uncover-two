<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Window Confirm Ganti Judul</title>
</head>
<body>
    <h1>Window Object Window Confirm Ganti Judul</h1>
    <h2>Belajar JavaScript</h2>
    <button id="tombol">Click Me</button>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
        let tombolNode = document.getElementById('tombol');
        let hasilNode = document.getElementById('hasil');
        let h2Node = document.querySelector('h2');

        const jalankan = () => {
            let diGanti = confirm('Ganti Judul Halaman?');
            hasilNode.innerHTML = diGanti;
            if (diGanti === true) {
                h2Node.innerHTML = 'Belajar Window Object';
            }
            
        }
        tombolNode.addEventListener('click', jalankan);
    </script>
</body>
</html>
