<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strict Mode</title>
</head>
<body>
    <h1>Strict Model</h1>
    <script>
        'use strict'
        let hargaBarang = 12000;
        let ongkosKirim = 5000;
        let totalBiaya = hargaBarang + ongkosKirim;

        let pajak = 11/100 * hargaBarang;
        totalbiaya = totalBiaya + pajak;
        console.info(totalbiaya); // Uncaught ReferenceError: totalbiaya is not defined
    </script>
</body>
</html>
