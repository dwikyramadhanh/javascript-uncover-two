<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parameter dan Argument</title>
</head>
<body>
    <h1>Paramter dan Argument</h1>
    <script>
        function pagi(kapan, siapa) {
            return `Selamat ${kapan} ${siapa}`;
        }
        console.info(pagi('Pagi', 'Bandung'));
        console.info(pagi('Siang', 'Jakarta'));
        console.info(pagi('Malam' ,'Surabaya'));
    </script>
</body>
</html>
