<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Static Method IsFinite</title>
</head>
<body>
    <h1>Number Static Method IsFinite</h1>
    <script>
        let foo;
        foo = 6;
        console.info(Number.isFinite(foo));

        foo =3.21456;
        console.info(Number.isFinite(foo));

        foo = 'a';
        console.info(Number.isFinite(foo));

        foo = 1 / 0;
        console.info(Number.isFinite(foo));

        foo = Number.NEGATIVE_INFINITY;
        console.info(Number.isFinite(foo));

        foo = Number.NaN;
        console.info(Number.isFinite(foo));
    </script>
</body>
</html>
