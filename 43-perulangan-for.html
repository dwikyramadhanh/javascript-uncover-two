<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perulangan For</title>
</head>
<body>
    <h1>Perulangan For</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            console.info(`Hello Indonesia ${i}`);
        } 

        for (let j = 10; j >= 0; j--) {
            console.info(`Hello Indonesia ${j}`);
        }

        for (let k = 2; k <= 100; k += 2) {
            console.info(`${k}`);
        }
    </script>
</body>
</html>
