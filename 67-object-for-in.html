<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object For In</title>
</head>
<body>
    <h1>Object For In</h1>
    <script>
        let mobil = {
            nama: 'toyota avanza',
            tipe: 'mpv',
            harga: 150000000,
            warna: 'merah',
            hidupkan: function() {return 'hidupkan';}
        };
        // for (let prop in mobil) {
        //     console.info(mobil[prop]);
        // }

        for(let prop in mobil) {
            console.info(`Ini property ${prop} = ` + mobil[prop]);
        }
    </script>
</body>
</html>
