<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Templating String</title>
</head>
<body>
    <h1>Templating String</h1>
    <script>
        let foo = 'Indonesia';
        let bar = `Selamat Pagi ${foo}`;
        console.info(bar); // Selamat Pagi Indonesia

        // Templating String Expression
        console.info(`10 tambah 7 adalah ${10 + 7}`); // 10 tambah 7 adalah 17
        console.info(`5 Kuadrat adalah ${Math.pow(5, 2)}`); // 5 Kuadrat adalah 25
    </script>
</body>
</html>
