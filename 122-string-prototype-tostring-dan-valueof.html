<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype toString dan valueOf</title>
</head>
<body>
    <h1>String Prototype toString dan valueOf</h1>
    <script>
        let foo = new String('Belajar JavaScript');
        console.info(typeof foo);
        console.info(foo);

        bar = foo.toString();
        console.info(typeof bar);
        console.info(bar);

        baz = foo.valueOf();
        console.info(typeof baz);
        console.info(baz);
    </script>
</body>
</html>
