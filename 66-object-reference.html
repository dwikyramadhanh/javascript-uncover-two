<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Reference</title>
</head>
<body>
    <h1>Object Reference</h1>
    <script>
        let mahasiswa = {
            nama: 'dwiky',
            jurusan: 'teknik informatika',
        };
        let mahasiswaBaru = mahasiswa;
        console.info(mahasiswa.nama);
        console.info(mahasiswaBaru.nama);

        mahasiswa.nama = 'putri';
        console.info(mahasiswa.nama);
        console.info(mahasiswaBaru.nama);

        mahasiswa.jurusan = 'sistem informasi';
        console.info(mahasiswa.jurusan);
        console.info(mahasiswaBaru.jurusan); 
    </script>
</body>
</html>
