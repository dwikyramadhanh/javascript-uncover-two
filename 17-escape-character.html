<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Character</title>
</head>
<body>
    <h1>Escape Character</h1>
    <script>
        let foo;
        foo = 'Hari ini adalah hari Jum\'at';
        let bar;
        bar = 'https:\\\\www.google.com';
        console.info(foo);
        console.info(bar);
    </script>
</body>
</html>
