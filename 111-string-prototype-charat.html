<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype ChartAt</title>
</head>
<body>
    <h1>String Prototype CharAt</h1>
    <script>
        let foo = 'Belajar JavaScript';
        console.info(foo.charAt(1));
        console.info(foo.charAt(8));
        console.info('Dwiky Ramadhan H'.charAt(7));

        // String Method Prototype Charat array
        let bar = 'Belajar JavaScript';
        console.info(bar[1]);
        console.info(bar[8]);
        console.info('Dwiky Ramadhan H'[7]);
    </script>
</body>
</html>
