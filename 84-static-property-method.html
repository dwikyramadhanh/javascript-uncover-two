<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Property Method</title>
</head>
<body>
    <h1>Static Property Method</h1>
    <script>
        console.info(Number.MAX_VALUE);
        console.info(Number.isInteger('A'));
        console.info(Number.isInteger(12));

        // Instacen method dan property tipe primitif
        let foo = 5.123456;
        console.info(foo.toPrecision(3)); // 5.12

        let bar = 'Selamat Belajar JavaScript';
        console.info(bar.length);
    </script>
</body>
</html>
