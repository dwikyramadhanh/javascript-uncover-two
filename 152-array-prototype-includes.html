<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prototype Includes</title>
</head>
<body>
    <h1>Array Prototype Includes</h1>
    <script>
        let foo = ['a', 'b', 'c', 'd', 'e'];
        console.info(foo.includes('c'));
        console.info(foo.includes('e'));
        console.info(foo.includes('z'));
        console.info(foo.includes('1'));
        console.info(foo.includes('b', 1));
        console.info(foo.includes('b', 2));
        </script>
</body>
</html>
