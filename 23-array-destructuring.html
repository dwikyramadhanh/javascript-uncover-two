<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Destructuring</title>
</head>
<body>
    <h1>Array Destructuring</h1>
    <script>
        let mahasiswa = ['Andi', 'Lisa', 'Eko'];
        let [a, b, c] = mahasiswa;
        console.info(a);
        console.info(b);
        console.info(c);
    </script>
</body>
</html>
