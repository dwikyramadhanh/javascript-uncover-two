<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Static Method Sin, Cos, dan Tan</title>
</head>
<body>
    <h1>Math Static Method Sin, Cos, dan Tan</h1>
    <script>
        let derajat = 60;
        let rad = derajat * ((2 * Math.PI) / 360);
        console.log( Math.sin(rad) ); // 0.8660254037844386
        console.log( Math.cos(rad) ); // 0.5000000000000001
        console.log( Math.tan(rad) ); // 1.7320508075688767
    </script>
</body>
</html>
