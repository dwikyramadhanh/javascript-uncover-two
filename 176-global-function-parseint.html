<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Function parseInt</title>
</head>
<body>
    <h1>Global Function parseInt</h1>
    <script>
        let foo = '1234.567';
        console.info(parseInt(foo));
        console.info(parseInt(99.99));

        console.log( parseInt("1100011",2) );
        console.log( parseInt("143",8) );
        console.log( parseInt("63",16) );
    </script>
</body>
</html>
