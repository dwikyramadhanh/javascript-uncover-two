<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika If, Else If, dan Else</title>
</head>
<body>
    <h1>Logika If, Else If, dan Else</h1>
    <script>
        let username = 22;
        if (typeof username === 'string') {
            console.info('Username string');
        } else if (typeof username === 'number') {
            console.info('Username number');
        } else {
            console.info('Username bukan string dan number');
        }
    </script>
</body>
</html>
