<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Location Link Dropdown Inline</title>
</head>
<body>
    <h1>BOM Location Link Dropdown Inline</h1>
    <select onchange="location = this.value">
        <option value="" selected>-- Daftar Link --</option>
        <option value="https://www.google.com">Google</option>
        <option value="https://www.facebook.com">Facebook</option>
        <option value="https://www.twitter.com">Twitter</option>
        <option value="https://www.duniailkom.com">Duniailkom</option>
    </select>
</body>
</html>
