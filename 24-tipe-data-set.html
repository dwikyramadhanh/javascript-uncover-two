<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Set</title>
</head>
<body>
    <h1>Tipe Data Set</h1>
    <script>
        let foo = new Set();
        foo.add('a');
        foo.add(100);
        foo.add('Andi');
        foo.add(true);
        foo.add('a');

        console.info(foo); // Set(4) {'a', 100, 'Andi', true}

        let bar = new Set(['a', 100, 'Andi', true]);
        console.info(bar);

        // Mencari element pada tipe data set
        console.info(bar.has('a')); // true
        console.info(bar.has('dwiky')); // false

        // Set Delete
        foo.delete('Andi');
        console.info(foo);

        // Set Clear
        foo.clear();
        console.info(foo);
    </script>
</body>
</html>
