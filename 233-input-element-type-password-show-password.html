<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Type Password Show Password</title>
</head>
<body>
    <h1>Input Element Type Password Show Password</h1>
    <p>Password: <input type="password" id="password"></p>
    <p><button id="tombol">Tampilkan password</button></p>
    <script>
        let passwordNode = document.getElementById('password');
        let tombolPassNode = document.getElementById('tombol');

        tombolPassNode.addEventListener('click', () => {
            if (tombolPassNode.innerHTML === "Tampilkan password"){
                passwordNode.type = "text";
                tombolPassNode.innerHTML = "Sembunyikan password";
            }
            else {
                passwordNode.type = "password";
                tombolPassNode.innerHTML = "Tampilkan password";
            }
        });
    </script>
</body>
</html>
