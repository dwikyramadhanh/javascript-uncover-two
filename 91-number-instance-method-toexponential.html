<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Instance Method toExponential</title>
</head>
<body>
    <h1>Number Instance Method toExponential</h1>
    <script>
        let foo = 5000.123456789;
        console.info(foo.toExponential());
        console.info(foo.toExponential(1));
        console.info(foo.toExponential(5));
        console.info(foo.toExponential(10));
        console.info(foo.toExponential(20));

        console.info(4.32345.toExponential(2));
        console.info(4.32345.toExponential(2));
    </script>
</body>
</html>
