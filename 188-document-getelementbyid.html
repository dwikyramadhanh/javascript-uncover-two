<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document getElementById</title>
</head>
<body>
    <h1 id="judul">Document getElementById</h1>
    <p>Sedang belajar <em id="emTag">JavaScript</em><b> dari Duniailkom</b></p>
    <script>
        let emNode = document.getElementById('emTag');
        console.info(emNode.nodeName);
        console.info(emNode.nodeType);
        console.info(emNode.childNodes);
        console.info(emNode.textContent);
        emNode.textContent = 'Document Object';

        console.info('===============');
        let judulNode = document.getElementById('judul');
        console.info(judulNode.nodeName);
        console.info(judulNode.nodeType);
        console.info(judulNode.childNodes);
        console.info(judulNode.textContent);
        judulNode.textContent = 'Belajar Document Object';
    </script>
</body>
</html>
