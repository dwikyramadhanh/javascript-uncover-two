<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Static Method isArray</title>
</head>
<body>
    <h1>Array Static Method isArray</h1>
    <script>
        let a = new Array('a', 'b', 'c', 'd', 'e');
        let b = ['a', 'b', 'c', 'd', 'e'];
        let c = 'aiueo';
        let d = 123456;
        let e = true;

        console.info(Array.isArray(a));
        console.info(Array.isArray(b));
        console.info(Array.isArray(c));
        console.info(Array.isArray(d));
        console.info(Array.isArray(e));
        console.info(Array.isArray([1, 2, 3]));
    </script>
</body>
</html>
