        const pangkat2 = (total, angka) => total + Math.pow(angka, 2);
        let foo = [5, 7, 14];
        console.info(foo.reduce(pangkat2));
        console.info(foo.reduce(pangkat2, 0));

        console.info(foo.reduceRight(pangkat2))
        console.info(foo.reduceRight(pangkat2, 0));
