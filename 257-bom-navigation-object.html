<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM Navigation Object</title>
</head>
<body>
    <h1>BOM Navigation Object</h1>
    <script>
        console.info(navigator.appCodeName);
