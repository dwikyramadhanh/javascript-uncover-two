<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h2 {
            border: 2px solid black;
            width: 280px;
            padding: 10px;
            text-align: center;
            color: red;
            background-color: pink;
        }
    </style>
    <title>Event Handler dari Atribut HTML</title>
</head>
<body>
    <h1>Event Handler dari Atribut HTML</h1>
    <h2 onclick="alert('Saya di click')">Belajar JavaScript</h2>
    <h2 ondblclick="alert('Saya di double click')">Belajar JavaScript</h2>
    <h2 onmouseover="alert('Saya di mouseover')">Belajar JavaScript</h2>
    <h2 oncontextmenu="alert('Saya di click kanan')">Belajar JavaScript</h2>
    <h2 onclick="console.info('Saya di click');" ondblclick="console.info('Saya di double click');"
    onmouseover="console.info('Saya di mouseover');" oncontextmenu="console.info('Saya di click kanan');"
    >Belajar JavaScript</h2>
</body>
</html>
