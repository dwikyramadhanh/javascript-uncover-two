<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling Fetch API dengan Async Await</title>
</head>
<body>
    <h1>Error Handling Fetch API dengan Async Await</h1>
    <script>
        const myFetch = async () => {
            let response = await fetch('https://reqres.in/apis/users/5');
            if (!response.ok) {
                throw new Error(`Terjadi gangguan dengan kode: ${response.status}`);
            }
            let data = await response.json();
            let user = data.data;
            console.info(user.id);
            console.info(user.first_name);
            console.info(user.last_name);
            console.info(user.email);
            console.info(user.avatar);
        }
        myFetch().catch(error => console.info(error));
    </script>
</body>
</html>
