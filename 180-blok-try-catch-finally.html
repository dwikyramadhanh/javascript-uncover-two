<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blok Try Catch Finally</title>
</head>
<body>
    <h1>Blok Try Catch Finally</h1>
    <script>
        try {
            // let foo = 100;
            console.info(foo);
        } 
        catch {
            console.info('terjadi error');
        }
        finally {
            console.info('Ini akan selalu dijalankan');
        }
    </script>
</body>
</html>
