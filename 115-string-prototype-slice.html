<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype Slice</title>
</head>
<body>
    <h1>String Prototype Slice</h1>
    <script>
        let foo = "Belajar JavaScript";
        console.log(foo.slice(3));
        console.log(foo.slice(3, 4));
        console.log(foo.slice(3, 12));
        console.log(foo.slice(-3));
        console.log(foo.slice(-3, 12));
        console.log(foo.slice(-3, -1));
        console.log(foo);
    </script>
</body>
</html>
