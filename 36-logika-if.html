<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika If</title>
</head>
<body>
    <h1>Logika If</h1>
    <script>
        let hari = 'senin';
        if (hari ===  'senin') {
            console.info('Saatnya bekerja...');
        }

        let user = 'admin';
        if (user === 'admin') {
            console.info('Selamat datang admin');
        }

        let username = 'dwiky';
        if (typeof username === 'string') {
            console.info('Username valid');
        }
    </script>
</body>
</html>
