<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Static Property</title>
</head>
<body>
    <h1>Number Static Property</h1>
    <script>
        // Property Number.EPSILON berisi interval terkecil dari dua angka di dalam JavaScript.
        console.info(Number.EPSILON);

        // Property Number.MAX_VALUE berisi angka pecahan tertinggi yang bisa ditampung tipe data Number.
        console.info(Number.MAX_VALUE);

        // Property Number.MIN_SAFE_INTEGER berisi nilai minimum dari angka bulat (integer) di dalam tipe data Number.
        console.info(Number.MIN_SAFE_INTEGER);

        /* Property Number.MIN_VALUE berisi angka pecahan positif terkecil yang bisa ditampung tipe data Number, 
        yakni nilai pecahan yang sangat mendekati nol, tapi bukan nol. */
        console.info(Number.MIN_VALUE);

        // Property Number.NaN berisi nilai khusus yang menyatakan not a number. Ini adalah cara untuk membuat nilai NaN.
        console.info(Number.NaN);

        // Property Number.NEGATIVE_INFINITY berisi nilai khusus yang menyatakan -infinity. Ini adalah cara untuk membuat nilai -infinity di JavaScript.
        console.info(Number.NEGATIVE_INFINITY);

        // Property Number.POSITIVE_INFINITY berisi nilai khusus yang menyatakan infinity. Ini adalah cara untuk membuat nilai infinity di JavaScript.
        console.info(Number.POSITIVE_INFINITY);
    </script>  
</body>
</html>
