<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Property dan Constructor</title>
</head>
<body>
    <h1>OOP Property dan Constructor</h1>
    <script>
        class Mobil {
            constructor() {
                this.nama = 'daihatsu xenia';
                this.tipe = 'mpv';
                this.harga = 150000000;
            }
        }
        let mobilDwiky = new Mobil();
        console.info(mobilDwiky.nama);

        let mobilNadya = new Mobil();
        console.info(mobilNadya.tipe);        

        let mobilPutri = new Mobil();
        console.info(mobilPutri.harga);
        
    </script>
</body>
</html>
