<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .penting {
            border: 2px solid black;
            width: 300px;
            text-align: center;
        }
        .merah {
            color: red;
            padding: 20px;
        }
        .warning {
            background-color: pink;
        }
        .hijau {
            color: green;
            padding: 10px;
        }
    </style>
    <title>Element Node Object Element Class List</title>
</head>
<body>
    <h1>Element Node Object Element Class List</h1>
    <h2 id="judul" class="merah warning">Belajar JavaScript</h2>
    <script>
        let judulNode = document.getElementById('judul');
        console.info(judulNode.classList);
        
        judulNode.classList.add('penting');
        judulNode.classList.remove('merah');
        judulNode.classList.add('hijau');
        console.info(judulNode.classList);
        
        console.info(judulNode.classList.length);
        console.info(judulNode.classList.contains('penting'));
        console.info(judulNode.classList.contains('merah'));
    </script>
</body>
</html>
