<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data BigInt</title>
</head>
<body>
    <h1>Tipe Data BigInt</h1>
    <script>
        console.info(Number.MAX_SAFE_INTEGER); // 9007199254740991
        let foo = 9007199254740991n + 1n;
        let bar = 9007199254740991n + 2n;
        let baz = 9007199254740991n + 3n;

        console.info(foo);
        console.info(bar);
        console.info(baz);
    </script>
</body>
</html>
