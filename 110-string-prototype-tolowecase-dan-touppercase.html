<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype toLowerCase dan toUpperCase</title>
</head>
<body>
    <h1>String Prototype toLowerCase dan toUpperCase</h1>
    <script>
        let foo = 'Belajar JavaScript';
        console.info(foo.toLocaleLowerCase());
        console.info(foo.toUpperCase());
        console.info(foo);

        console.info('===============');
        
        let bar = "Belajar JavaScript";
        console.log(bar.toLocaleLowerCase()); 
        console.log(bar.toLocaleUpperCase()); 
        console.log(bar);
    </script>
</body>
</html>
