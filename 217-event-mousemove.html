<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Mousemove</title>
    <style>
        body {
            margin: 0;
        }
        div { 
            border: 3px solid black;
            width: 500px;
            height: 150px;
            line-height: 150px;
            text-align: center;
            font-size: 20px;
            background-color: Lavender;
        }
    </style>
</head>
<body>
    <h1>Event Mousemove</h1>
    <div>Geser cursor mouse disini</div>
    <p>
        Koordinat (screen): X = <span id="sumbuXS"></span>
        Y = <span id="sumbuYS"></span>
    </p>
    <p>
        Koordinat (client): X = <span id="sumbuXC"></span>
        Y = <span id="sumbuYC"></span>
    </p>
    <script>
        const mousemoveEvent = (e) => {
            spanXSNode.innerHTML = e.screenX;
            spanYSNode.innerHTML = e.screenY;
            spanXCNode.innerHTML = e.clientX;
            spanYCNode.innerHTML = e.clientY;
        }
        let divNode = document.querySelector("div");
        let spanXSNode = document.getElementById("sumbuXS");
        let spanYSNode = document.getElementById("sumbuYS");
        let spanXCNode = document.getElementById("sumbuXC");
        let spanYCNode = document.getElementById("sumbuYC");

        divNode.addEventListener("mousemove", mousemoveEvent);
    </script>
</body>
</html>
