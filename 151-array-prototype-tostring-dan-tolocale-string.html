<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prototype toString dan toLocaleString</title>
</head>
<body>
    <h1>Array Prototype toString dan toLocaleString</h1>
    <script>
        let foo = new Array('a', 'b', 'c', 'd', 'e');
        console.info(foo.toString());
        console.info(foo.toLocaleString());

        let bar = ['a', 'b', 'c', 'd', 'e'];
        console.info(bar.toString());
        console.info(bar.toLocaleString());
    </script>
</body>
</html>
