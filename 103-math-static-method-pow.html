<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Static Method Pow</title>
</head>
<body>
    <h1>Math Static Method Pow</h1>
    <script>
        console.info(Math.pow(5,2));
        console.info(Math.pow(2,8));
        console.info(Math.pow(49,1/2)); // 7
        console.info(Math.pow(6561,1/4)); // 9
        console.info(Math.pow(-49,1/2)); // NaN
    </script>
</body>
</html>
