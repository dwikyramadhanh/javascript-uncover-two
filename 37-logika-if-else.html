<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika If Else</title>
</head>
<body>
    <h1>Logika If Else</h1>
    <script>
        let hari = 'selasa';
        if (hari === 'senin') {
            console.info('Saatnya bekerja...');
        } else {
            console.info('Bukan hari senin...');
        }

        let username = 22.3;
        if (typeof username === 'string') {
            console.info('Username valid...');
        } else {
            console.info('Username tidak valid...');
        }
    </script>
</body>
</html>
