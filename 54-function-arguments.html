        // Function arguments rata-rata
        function rata2() {
            let totalArg = arguments.length;
            let hasil = 0;
            for (let i = 0; i < totalArg; i ++) {
                hasil = hasil + arguments[i];
            }
            return hasil / totalArg;
        }
        let a = rata2(1, 9);
        console.info(a);

        let b = rata2(4, 8, 3, 7);
        console.log(b);
