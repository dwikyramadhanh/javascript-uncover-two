<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prototype Slice</title>
</head>
<body>
    <h1>Array Prototype Slice</h1>
    <script>
        let foo = ['a', 'b', 'c', 'd', 'e', 'f', 'g'];
        console.info(foo.slice());
        console.info(foo.slice(3));
        console.info(foo.slice(3,5));
        console.info(foo.slice(-5));
        console.info(foo.slice(-5, -2));
        console.info(foo);
    </script>
</body>
</html>
