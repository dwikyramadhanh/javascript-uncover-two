<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document getElementsByTagName</title>
</head>
<body>
    <h1>Document getElementsByTagName</h1>
    <h2>Belajar HTML</h2>
    <h2>Belajar JavaScript</h2>
    <p>Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b></p>
    <ol>
        <li>Belajar HTML</li>
        <li>Belajar CSS</li>
        <li>Belajar JavaScript</li>
    </ol>
    <ol>
        <li>Belajar PHP</li>
        <li>Belajar MySQL</li>
    </ol>
    <script>
        let h1TagNode = document.getElementsByTagName('h2');
        let liTagNode = document.getElementsByTagName('li');
        console.info(h1TagNode);

        console.log(h1TagNode[0].nodeName);
        console.log(h1TagNode[0].nodeType);
        console.log(h1TagNode[0].childNodes); 
        console.log(h1TagNode[0].textContent); 

        console.log(h1TagNode[1].nodeName);
        console.log(h1TagNode[1].nodeType);
        console.log(h1TagNode[1].childNodes);
        console.log(h1TagNode[1].textContent);

        console.info('===============');

        console.info(liTagNode);
        console.info(liTagNode.length);

        let liNode;
        for(liNode of liTagNode) {
            console.info(liNode.textContent);
        }
    </script>
</body>
</html>
