<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Element Type Password</title>
</head>
<body>
    <h1>Input Element Type Password</h1>
    <p>Password <input type="password" id="password"></p>
    <p><button id="tombol">Ambil nilai password</button></p>
    <script>
        let tombolPassNode = document.getElementById('tombol');
        tombolPassNode.addEventListener('click', () => {
            alert(document.getElementById('password').value);
        });
    </script>
</body>
</html>
