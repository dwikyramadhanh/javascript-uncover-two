<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Static Method ParseFloat</title>
</head>
<body>
    <h1>Number Static Method ParseFloat</h1>
    <script>
        let foo = '1234';
        console.info(typeof foo);

        foo = Number.parseFloat(foo);
        console.info(foo);
        console.info(typeof foo);

        let bar = '-1234.5678';
        console.info(typeof bar);

        bar = Number.parseFloat(bar);
        console.info(bar);
        console.info(typeof bar);

        console.info(Number.parseFloat('12.045 potong ayam'));
        console.info(Number.parseFloat('ada 12.045 potong ayam'));
    </script>
</body>
</html>
