<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Static Method From</title>
</head>
<body>
    <h1>Array Static Method From</h1>
    <script>
        let a = 'Uncover';
        let b = new Set([10, 20, 30, 40]);
        let c = new Map([['a', 10], ['b', 10], ['c', 10] ]);
        let d = 123456;
        let e = true;
        console.log(Array.from(a));
        console.log(Array.from(b));
        console.log(Array.from(c));
        console.log(Array.from(d));
        console.log(Array.from(e));
    </script>
</body>
</html>
