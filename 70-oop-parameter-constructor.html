<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP Parameter Constructor</title>
</head>
<body>
    <h1>OOP Parameter Constructor</h1>
    <script>
        class Mobil {
            constructor(namaArg, tipeArg, hargaArg) {
                this.nama = namaArg;
                this.tipe = tipeArg;
                this.harga = hargaArg;
            }
        }
        let mobilDwiky = new Mobil('daihatsu xenia', 'mpv', 150000000);
        console.info(mobilDwiky.nama);
        console.info(mobilDwiky.tipe);

        let mobilNadya = new Mobil('toyora camry', 'sedan', 250000000);
        console.info(mobilNadya.nama);
        console.info(mobilNadya.tipe);
    </script>
</body>
</html>
