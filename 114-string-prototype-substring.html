<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype Substring</title>
</head>
<body>
    <h1>String Prototype Substring</h1>
    <script>
        let foo = 'Belajar JavaScript';
        console.info(foo.substring(3));
        console.info(foo.substring(3, 4));
        console.info(foo.substring(3, 12));
        console.info(foo.substring(3, 0));
        console.info(foo.substring(-3));
        console.info(foo.substring(-3, 12));
        console.info(foo.substring(-3, -1));
        console.info(foo);
    </script>
</body>
</html>
