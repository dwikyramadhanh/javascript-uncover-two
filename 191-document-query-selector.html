<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Query Selector</title>
</head>
<body>
    <h1>Document Query Selector</h1>
    <h2>Belajar JavaScript</h2>
    <p>Sedang belajar <em>JavaScript</em><b>dari Duniailkom</b></p>
    <script>
        let sebuahNode = document.querySelector('p b');
        console.info(sebuahNode.nodeName);
        console.info(sebuahNode.nodeType);
        console.info(sebuahNode.childNodes);
        console.info(sebuahNode.textContent);
    </script>
</body>
</html>
