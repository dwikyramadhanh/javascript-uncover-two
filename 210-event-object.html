<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Object</title>
</head>
<body>
    <h1>Event Object</h1>
    <h2 id="judul">Belajar JavaScript</h2>
    <p></p>
    <script>
        let judulNode = document.getElementById('judul');
        let pNode = document.querySelector('p');
        judulNode.addEventListener('click', (event) => {
            // console.info(event);
            console.log(event.target);
            // console.log(event.type);
            // console.log(event.bubbles);
            // console.log(event.cancelable);
            // console.log(event.defaultPrevented);
            // console.log(event.detail );
            // console.log(event.currentTarget);
            // console.log(event.relatedTarget);
            // console.log(event.screenX);
            // console.log(event.screenY);
            // console.log(event.clientX);
            // console.log(event.clientY);
            // console.log(event.button);
            // console.log(event.ctrlKey);
            // console.log(event.shiftKey);
            // console.log(event.altKey);

            // Contoh penggunaan
            if (event.ctrlKey === true) {
                pNode.innerHTML = 'Tombol CTRL terdeteksi';
            } else if (event.altKey === true) {
                pNode.innerHTML = 'Tombol ALT terdeteksi';
            } else {
                pNode.innerHTML = 'Judul di click';
            }
        });
    </script>
</body>
</html>
