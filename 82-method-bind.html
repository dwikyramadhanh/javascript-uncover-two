<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Bind</title>
</head>
<body>
    <h1>Method Bind</h1>
    <script>
        const tambah = function (a, b) {
            return this.num + a + b;
        }
        let obj = {
            num: 10
        };

        let functTambah = tambah.bind(obj,5,7);
        console.info(functTambah());
    </script> 
</body>
</html>
