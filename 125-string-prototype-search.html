<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype Search</title>
</head>
<body>
    <h1>String Prototype Search</h1>
    <script>
        let foo = 'Belajar JavaScript dari buku JavaScript Uncover';
        console.info(foo.search('JavaScript'));
        console.info(foo.search('buku'));
        console.info(foo.search('Buku'));
    </script>
</body>
