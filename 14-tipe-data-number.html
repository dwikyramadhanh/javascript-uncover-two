<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Number</title>
</head>
<body>
    <h1>Tipe Data Number</h1>
    <script>
        let foo = 1000;
        let bar = 22;
        let baz = 3.14;

        console.info(foo);
        console.info(bar);
        console.info(baz);

        // Tips membulatkan bilangan pecahan
        let bax = (0.1 * 10) + (0.2 * 10);
        console.info(bax / 10);
    </script>
</body>
</html>
