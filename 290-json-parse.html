<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Parse</title>
</head>
<body>
    <h1>JSON Parse</h1>
    <script>
        let mahasiswaJSON = `{"nim":"18010245","nama":"Dwiky Ramadhan H","jurusan":"Teknik Komputer","asalProvinsi":"Jawa Barat"}`;

        let mahasiswa = JSON.parse(mahasiswaJSON);
        console.info(mahasiswa);
        console.info(mahasiswa.nama);
        console.info(mahasiswa.asalProvinsi);
    </script>
</body>
</html>
