<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Node Object HTMLElement Style</title>
</head>
<body>
    <h1>Element Node Object HTMLElement Style</h1>
    <h2 id="judul" style="color: green;">Belajar JavaScript</h2>
    <p style="background-color: #cac8c3;">
        Sedang belajar <em>JavaScript</em><b> dari Duniailkom</b>
    </p>
    <script>
        // Read
        // let judulNode = document.getElementById('judul');
        // console.info(judulNode.style.color);

        // let pNode = document.querySelector('p');
        // console.info(pNode.style.backgroundColor);

        // Write 
        let judulNode = document.getElementById('judul');
        judulNode.style.color = 'red';

        let pNode = document.querySelector('p');
        pNode.style.backgroundColor = 'pink';
        pNode.style.fontSize = '1.4em';
        pNode.style.textDecoration = 'underline';
        pNode.style.textAlign = 'center';
        pNode.style.border = '3px solid black';
        pNode.style.padding = '20px';
        pNode.style.width = '400px';
    </script>
</body>
</html>
