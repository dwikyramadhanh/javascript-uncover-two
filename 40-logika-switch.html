<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logika Switch</title>
</head>
<body>
    <h1>Logika Switch</h1>
    <script>
        let website = 'youtube';
        switch (website) {
            case 'google':
                console.info('<a href="https://www.google.com">Website Google</a>');
                break;
            case 'facebook':
                console.info('<a href="https://www.facebook.com">Website Facebook</a>');
                break;
            case 'twitter':
                console.info('<a href="https://www.twitter.com">Website Twitter</a>');
                break;
            case 'youtube':
                console.info('<a href="https://www.youtube.com">Website Youtube</a>');
                break;
            default:
                console.info('Website tidak terdaftar');
                break;
        }
    </script>
</body>
</html>
