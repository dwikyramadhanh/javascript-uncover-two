<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Promise</title>
</head>
<body>
    <h1>Async Promise</h1>
    <script>
        const getUser = () => {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    // resolve('Dwiky');
                    reject('Something Wrong...');
                }, 2000);
            });
        }
        console.info('start...');
        getUser().then((userName) => console.info(userName)).catch((error) => console.info(error));
        console.info('finish');

    </script>
</body>
</html>
