<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object SetInterval Time</title>
</head>
<body>
    <h1>Window Object SetInterval Time</h1>
    <h2></h2>
    <script>
        h2Node = document.querySelector('h2');
        const checkTanggal = () => {
            let myDate = new Date();

            let hours = myDate.getHours();
            let minutes = myDate.getMinutes();
            let seconds = myDate.getSeconds();

            h2Node.innerHTML = `Waktu saat ini = ${hours}:${minutes}:${seconds}`;
        }
        checkTanggal();
        setInterval(checkTanggal, 1000);
    </script>
</body>
</html>
