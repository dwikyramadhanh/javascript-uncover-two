<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div {
            border: 3px solid black;
            width: 500px;
            font-size: 20px;
            margin-bottom: 30px;
        }
        p {
            border: 1px solid black;
            width: 300px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 20px;
            margin: 30px auto;
        }
    </style>
    <title>Event Mouseenter dan Mouseleave</title>
</head>
<body>
    <h1>Event Mouseenter dan Mouseleave</h1>
    <div id="div1"><p>Mouse Over dan Out</p></div>
    <div id="div2"><p>Mouse Enter dan Leave</p></div>
    <script>
        const keLavender = (e) => {
            e.target.style.backgroundColor = 'Lavender';
        }
        const keAquamarine = (e) => {
            e.target.style.backgroundColor = 'Aquamarine';
        }
        let divNode1 = document.getElementById('div1');
        divNode1.addEventListener('mouseover', keLavender);
        divNode1.addEventListener('mouseout', keAquamarine);

        let divNode2 = document.getElementById('div2');
        divNode2.addEventListener('mouseenter', keLavender);
        divNode2.addEventListener('mouseleave', keAquamarine);
    </script>
</body>
</html>
