<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Increment dan Decrement</title>
</head>
<body>
    <h1>Operator Increment dan Decrement</h1>
    <script>
        let foo;
        foo = 7;
        console.info(++foo);
        console.info(foo);

        foo = 7; 
        console.info(foo++);
        console.info(foo);

        foo = 7;
        console.info(--foo);
        console.info(foo);

        foo = 7;
        console.info(foo--);
        console.info(foo);
    </script>
</body>
</html>
