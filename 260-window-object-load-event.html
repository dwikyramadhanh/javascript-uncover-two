<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        window.addEventListener('load', () => {
            let tombolNode = document.getElementById('tombol')
            let hasilNode = document.getElementById('hasil');

            tombolNode.addEventListener('click', () => {
                hasilNode.innerHTML = 'Learning JavaScript';
            });
        });     
    </script>
    <title>Window Object Load Event</title>
</head>
<body>
    <h1>Window Object Load Event</h1>
    <button id="tombol">Click Me</button>
    <p>Hasil <span id="hasil"></span></p>
</body>
</html>
