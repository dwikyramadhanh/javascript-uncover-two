<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Default Parameter</title>
</head>
<body>
    <h1>Default Parameter</h1>
    <script>
        function rata2(a = 10, b = 10, c = 10, d = 10) {
            let hasil = (a + b + c + d) / 4;
            return hasil;
        }
        let nilai1 = rata2();
        console.info(nilai1);

        let nilai2 = rata2(20);
        console.info(nilai2);

        let nilai3 = rata2(20, 5 , 30);
        console.info(nilai3);

        // Tips = nilai default sebaiknya diletakkan di akhir
    </script>
</body>
</html>
