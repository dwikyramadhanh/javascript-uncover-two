<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Processing HTMLInputElement Event Focus dan Blur Event</title>
</head>
<body>
    <h1>Form Processing HTMLInputElement Event Focus dan Blur Event</h1>
    <p>Username: <input type="text" id="username"></p>
    <p>Email: <input type="text" id="email"></p>
    <script>
        let usernameNode = document.getElementById('username');
        let emailNode = document.getElementById('email');
        const diFocus = (e) => {e.target.style.backgroundColor = 'lightgray';}
        const diBlur = (e) => {e.target.style.backgroundColor = 'palegreen';}
        usernameNode.addEventListener('focus', diFocus);
        emailNode.addEventListener('focus', diFocus);
        usernameNode.addEventListener('blur', diBlur);
        emailNode.addEventListener('blur', diBlur);
    </script>
</body>
</html>
