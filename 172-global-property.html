<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Property</title>
</head>
<body>
    <h1>Global Property</h1>
    <script>
        let foo = Infinity;
        let bar = undefined;
        let baz = null;

        console.info(foo);
        console.info(bar);
        console.info(baz);
    </script>
</body>
</html>
