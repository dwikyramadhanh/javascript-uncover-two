<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regex Prototype Test</title>
</head>
<body>
    <h1>Regex Prototype Test</h1>
    <script>
        let foo = 'Belajar JavaScript dari buku JavaScript Uncover';
        let pola = /JavaScript/;
        console.info(pola.test(foo));
        console.info(/buku/.test(foo));
        console.info(/Buku/.test(foo));
    </script>
</body>
</html>
