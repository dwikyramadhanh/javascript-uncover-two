<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Prototype StartsWith dan EndsWith</title>
</head>
<body>
    <h1>String Prototype StartsWith dan EndsWith</h1>
    <script>
        let foo = 'Sedang belajar JavaScript dari buku JavaScript Uncover';
        console.info(foo.startsWith('Sedang')); // true
        console.log(foo.endsWith('Uncover')); // true
        console.log(foo.startsWith('sedang')); // false
        console.log(foo.endsWith('uncover')); // false
        console.log(foo.startsWith('belajar',7)); // true
        console.log(foo.endsWith('belajar',14)); // true
    </script>
</body>
</html>
