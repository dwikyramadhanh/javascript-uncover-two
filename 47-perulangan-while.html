<html lang="en">

    <title>Perulangan While</title>

<body>
    <h1>Perulangan While</h1>
    <script>
        // let i = 1;
        // while (i <= 10) {
        //     console.info(`Hello JavaScript ${i}`);
        //     i++;
        // }

        // While dengan Break
        let i = 1;
        while (i <= 10) {
            if (i === 5) {
                break;
            }
            console.log(`Hello JavaScript ${i}`);
            i = i + 1;
        }
    </script>
</body>
