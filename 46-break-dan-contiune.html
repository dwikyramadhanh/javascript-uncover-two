<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break dan Continue</title>
</head>
<body>
    <h1>Break dan Continue</h1>
    <script>
        for (let i = 1; i <= 10; i++) {
            if (i === 5) {
                break;
            } 
            console.info(`Hello JavaScript ${i}`);
        }
        console.info(`===============`);
        for (let j = 1; j <= 10; j++) {
            if (j === 5) {
                continue;
            }
            console.info(`Hello JavaScript ${j}`);
        }
    </script>
</body>
</html>
