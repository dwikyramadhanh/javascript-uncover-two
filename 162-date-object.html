<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Object</title>
</head>
<body>
    <h1>Date Object</h1>
    <script>
        // let foo = new Date();
        // console.info(foo);
        // console.info(typeof foo);

        // let foo = new Date(1945,7,17,10,30,15,125);
        // console.info(foo);

        let foo;
        foo = new Date('8/17/1945');
        console.info(foo);

        foo = new Date('8/17/1945 10:30');
        console.info(foo);

        foo = new Date('8/17/1945 10:30:15');
        console.info(foo);

        foo = new Date('17 Aug 1945 10:30:15');
        console.info(foo);

        foo = new Date('Augustus 17, 1945 10:30:15');
        console.info( foo );
    </script>
</body>
</html>
