<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested For</title>
</head>
<body>
    <h1>Nested For</h1>
    <script>
        let i, j;
        for(i = 1; i <= 4; i++) {
            for(j = 1; j <= 2; j++) {
                console.info(`Variable i bernialai ${i}, variable j bernilai ${j}`);
            }
        }
    </script>
</body>
</html>
