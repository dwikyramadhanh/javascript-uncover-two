<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object</title>
</head>
<body>
    <h1>Window Object</h1>
    <script>
        let foo = 'duniailkom';
        console.info(foo);

        window.bar = 'javascript';
        console.info(bar);

        function salam(a) {
            return `hello ${a}`;
        }
        let baz = window.salam('bandung');
        console.info(baz);
    </script>
</body>
</html>
