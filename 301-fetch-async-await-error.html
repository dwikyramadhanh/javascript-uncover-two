<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Async Await Error</title>
</head>
<body>
    <h1>Fetch Async Await Error</h1>
    <script>
        const myFetch = async() => {
            try {
                let response = await fetch('https://reqres.in/apis/users/5');
                if (!response.ok) {
                    throw new Error(`Terjadi gangguan dengan kode ${response.status}`);
                }
                let data = await response.json();
                let user = data.data;
                console.log(user.id);
                console.log(user.first_name);
                console.log(user.last_name);
                console.log(user.email);
                console.log(user.avatar);
            } catch (error) {
                console.info(error);
            }
        }
        myFetch();
    </script>
</body>
</html>
