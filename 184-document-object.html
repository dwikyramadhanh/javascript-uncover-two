<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Object</title>
</head>
<body>
    <h1>Document Object</h1>
    <p>Sedang belajar <em>JavaScript</em> <b>dari Duniailkom</b></p>
    <script>
        console.info(window.document);
        // Document object property
        let foo = window.document;
        console.info(foo.URL);
        console.info(foo.lastModified);
        console.info(foo.contentType);
        console.info(foo.title);
    </script>
</body>
</html>
