<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data Map</title>
</head>
<body>
    <h1>Tipe Data Map</h1>
    <script>
        let foo = new Map();
        // Tambah Element
        foo.set(1, 100);
        foo.set('nama', 'Dwiky');
        foo.set('huruf', ['a', 'b', 'c', 'd']);

        console.info(foo);

        // Akses Element
        console.info(foo.get(1));
        console.info(foo.get('nama'));
        console.info(foo.get('huruf'));

        // Cara lain membuat Map
        let bar = new Map([
            [1, 100],
            ['nama', 'Dwiky'],
            ['huruf', ['a', 'b', 'c', 'd']], 
        ]);

        console.info(bar);

        // Check Element Map
        console.info(bar.has(1)); // true
        console.info(bar.has('nama')); // true
        console.info(bar.has('siswa')); // false

        // Check Jumlah Element Map
        console.info(bar.size);

        // Hapus Element Map
        bar.delete('nama');
        console.info(bar);

        // Kosongkan Map
        bar.clear();
        console.info(bar);
    </script>
</body>
</html>
