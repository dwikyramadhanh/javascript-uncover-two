<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Mengirim Data ke File PHP Method POST</title>
</head>
<body>
    <h1>Ajax Mengirim Data ke File PHP Method POST</h1>
    <button id="tombol">Ambil Data</button>
    <p>Hasil: <span id="hasil"></span></p>
    <script>
        let tombolNode = document.getElementById('tombol');
        let hasilNode = document.getElementById('hasil');

        const getAJAX = () => {
            let request = new XMLHttpRequest();
            request.open('POST', 'ajax/fakultas_post.php', false);
            request.setRequestHeader('Content-type', 'application/x-www-form-urlencoded');
            request.send('f=ekonomi');
            hasilNode.innerHTML = request.responseText;
        }
        tombolNode.addEventListener('click', getAJAX);
    </script>
</body>
</html>
