<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Prototype Join</title>
</head>
<body>
    <h1>Array Prototype Join</h1>
    <script>
        let foo = ['a', 'b', 'c', 'd', 'e', 'f'];
        console.info(foo.join());
        console.info(foo.join('-'));
        console.info(foo.join(' '));
        console.info(foo.join(' # '));
    </script>
</body>
</html>
