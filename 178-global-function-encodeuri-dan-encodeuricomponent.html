<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Function encodeURI dan encodeURIComponent</title>
</head>
<body>
    <h1>Global Function encodeURI dan encodeURIComponent</h1>
    <script>
        let foo = "https://www.duniailkom.com/Belajar #JavaScript";
        let bar = encodeURI(foo);
        let baz = encodeURIComponent(foo);
        console.log(bar);
        console.log(baz);
    </script>
</body>
</html>
